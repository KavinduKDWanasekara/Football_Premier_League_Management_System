<div class="content-container">

    <button mat-button (click)="gen()">Generate a Match</button>
    <!-- <button mat-button (click)="">Sort by </button> -->
  
    <input class="form-control" type="text" name="dateTo" [(ngModel)]="dateTo" (ngModelChange)="search()" placeholder="ðŸ”Ž Enter Date to search ">

<!-- 
    "team1": "oshan",
        "team2": "navindu",
        "team1Goals": 1,
        "team2Goals": 5,
        "matchDate": {
            "day": 1,
            "month": 1,
            "year": 2021
        },
        "win": "navindu" -->
  
  
      <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">
        
          <!-- club name Column -->
          <ng-container matColumnDef="team1">
            <th mat-header-cell *matHeaderCellDef> Team 1 </th>
            <td mat-cell *matCellDef="let element"> {{element.team1}} </td>
          </ng-container>
        
          <!-- club location Column -->
          <ng-container matColumnDef="team2">
            <th mat-header-cell *matHeaderCellDef> Team 2 </th>
            <td mat-cell *matCellDef="let element"> {{element.team2}} </td>
          </ng-container>
        
          <!-- points Column -->
          <ng-container matColumnDef="team1Goals">
            <th mat-header-cell *matHeaderCellDef> Team 1 Goals </th>
            <td mat-cell *matCellDef="let element"> {{element.team1Goals}} </td>
          </ng-container>
        
          <!-- club ID Column -->
          <ng-container matColumnDef="team2Goals">
            <th mat-header-cell *matHeaderCellDef> Team 2 Goals </th>
            <td mat-cell *matCellDef="let element"> {{element.team2Goals}} </td>
          </ng-container>
  
          <!-- wins Column -->
          <ng-container matColumnDef="win">
            <th mat-header-cell *matHeaderCellDef> Win </th>
            <td mat-cell *matCellDef="let element"> {{element.win}} </td>
          </ng-container>
  
          <!-- defeats Column -->
          <ng-container matColumnDef="matchDate">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.matchDate.day}}/{{element.matchDate.month}}/{{element.matchDate.year}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="detail_row"></tr>
  
        </table>
  
  </div>
